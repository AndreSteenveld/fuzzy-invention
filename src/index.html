<body>
    
    <header>
        <div class="top-bar">
            <div class="top-bar-left">

                    <li><a href="#">One</a></li>
                    <li><a href="#">Two</a></li>
                    <li><a href="#">Three</a></li>
                </ul>
            </div>

    <footer>Media control here</footer>
        
    <script src="lib/system.js"></script>
    <script src="config.js"></script>
    <script>System.import('./index.js')</script>
</body>
